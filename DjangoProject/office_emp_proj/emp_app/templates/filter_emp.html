<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <h1>Filter Employee Details</h1>
      <hr>
      <form action="/filter_emp" method="post">
          {% csrf_token %}
          <div class="form-group">
              <label for="name">Employee First/Last Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ name }}" placeholder="Enter First or Last Name">
          </div>
          <div class="form-group">
              <label for="dept">Department</label>
              <input type="text" class="form-control" id="dept" name="dept" value="{{ dept }}" placeholder="Enter Department">
          </div>
          <div class="form-group">
              <label for="role">Role</label>
              <input type="text" class="form-control" id="role" name="role" value="{{ role }}" placeholder="Enter Role">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
